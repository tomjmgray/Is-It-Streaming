{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Is It Streaming</title>
</head>
<body>
    <header>
        <a href="/"><h1>Is It Streaming</h1></a>    
        <nav>
            <ul>
                <a href="/films"><li>Films</li></a>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}"><li>{{user.username}}</li></a>
                <a href="{% url 'logout' %}"><li>Log Out</li></a>
                {% else %}
                <a href="{% url 'login' %}"><li>Log In</li></a>
                <a href="{% url 'signup' %}"><li>Register</li></a>
                {%endif%}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    
    </footer>
</body>
</html>
