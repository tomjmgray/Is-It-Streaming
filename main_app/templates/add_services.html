{% extends 'base.html' %}

{% block content %}

    
    {% for service in services %}
        <form action="{% url 'add_services' %}" method="POST">
        {% csrf_token %}
            <input type="hidden" name="service" value="{{service.id}}">
            <button type="submit">{{service}}</button>
        </form>
        <br />
    {% endfor %}

    <button><a href="{% url 'profile' %}">Finished</a></button>
{% endblock  %}
