{% extends 'base.html' %}

{% block content %}
<div class="container medium">
    <form action="{% url 'login' %}" method="POST" class="login-form">
        <h1>Log In</h1>
        {% csrf_token %}    
        {{ form.as_p }}
        <br />
        <input type="submit" class="btn" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
    
{% endblock  %}
