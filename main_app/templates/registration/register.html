{% extends 'base.html' %}

{% block content %}

    <h1>Create a New Account</h1>

    {% if error_message %}
        <p>{{error_message}}</p>
    {%endif%}

    <form action="{% url 'signup' %}" method="POST">

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create User" >
    </form>

{% endblock  %}
