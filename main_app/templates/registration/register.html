{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Create a New Account</h1>

        {% if error_message %}
            <p>{{error_message}}</p>
        {%endif%}
        <form action="{% url 'signup' %}" method="POST" class="register-form">

            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create User" class="button">
        </form>
    </div>
    

{% endblock  %}
