{% extends 'base.html' %}

{% block content %}
<div class="container medium">
    <h2>Edit Profile</h2>
    <form action="{% url 'edit_profile' %}" method="POST" class="edit-profile-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="Save Profile">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <br .>
    <form action="{% url 'delete_profile' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete Account</button>
    </form>
</div>
    
{% endblock  %}
